{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 mt-5">
    <h2 class="text-2xl font-bold mb-6">🌍 Explore All Rooms</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in rooms %}
        <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition duration-300">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-semibold text-gray-800">{{ item.room.name }}</h3>
                {% if item.room.is_private %}
                    <span class="px-2 py-1 text-sm bg-red-100 text-red-600 rounded-full">Private</span>
                {% else %}
                    <span class="px-2 py-1 text-sm bg-green-100 text-green-600 rounded-full">Public</span>
                {% endif %}
            </div>
            <p class="text-sm text-gray-600 mb-3">Members: {{ item.members }}</p>
            <a href="{{ url_for('room_view', room_id=item.room.id) }}"
               class="inline-block mt-2 text-blue-600 hover:text-blue-800 font-medium">
                🔍 View Room
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
