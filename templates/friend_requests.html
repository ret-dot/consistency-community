<!-- templates/friend_requests.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Friend Requests</h2>
  {% if requests %}
    <ul class="list-group">
      {% for req in requests %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ req.sender.username }}
          <div>
            <a href="{{ url_for('accept_friend', request_id=req.id) }}" class="btn btn-success btn-sm">Accept</a>
            <a href="{{ url_for('reject_friend', request_id=req.id) }}" class="btn btn-danger btn-sm">Reject</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pending friend requests.</p>
  {% endif %}
</div>
{% endblock %}
