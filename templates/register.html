<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-200 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Create Your Account ğŸš€</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 text-sm text-{{ 'red' if category == 'error' else 'green' }}-600">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>

      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
