<!-- templates/private_chat.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Chat with {{ friend.username }}</h2>

  <div class="border p-3 mb-3" style="height: 400px; overflow-y: scroll; background: #f9f9f9;">
    {% for msg in messages %}
      <div class="mb-2">
        <strong>{{ msg.sender_id == current_user.id and 'You' or friend.username }}</strong>:
        <span>{{ msg.content }}</span>
        <div class="text-muted" style="font-size: 0.8em;">{{ msg.timestamp.strftime("%Y-%m-%d %H:%M") }}</div>
      </div>
    {% endfor %}
  </div>

  <form method="POST">
    <div class="input-group">
      <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
{% endblock %}
