<!-- templates/friends_dashboard.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Your Friends</h2>
  {% if friends %}
    <ul class="list-group">
      {% for friend in friends %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ friend.username }}
          <a href="{{ url_for('chat', friend_id=friend.id) }}" class="btn btn-sm btn-outline-primary">Chat</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no friends yet. Send some requests!</p>
  {% endif %}
</div>
{% endblock %}
